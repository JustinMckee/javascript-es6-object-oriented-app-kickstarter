<!DOCTYPE html>
<html>
  <head>
    <title>Drones</title>

    <!-- @font -->
    <link rel="stylesheet" href="/node_modules/material-design-lite/material.min.css">

    <!-- @styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- @scripts -->
    <script src="/node_modules/traceur/bin/traceur.js"></script><!-- Compiler -->
    <script src="/node_modules/systemjs/dist/system.js"></script><!-- Module loader -->
    <script src="/node_modules/material-design-lite/dist/material.min.js"></script>

  </head>
  <body>
    <script>

      /* make jquery a loadable module */
      // System.paths['jquery'] = './node_modules/jquery/dist/jquery.js';
      System.config({
        map: {
          'jquery': './node_modules/jquery/dist/jquery.js',
          'plugin-traceur': './node_modules/systemjs-plugin-traceur/plugin-traceur.js',
          'traceur': './node_modules/traceur/bin/traceur.js',
          'traceur-runtime': './node_modules/traceur/bin/traceur-runtime.js'
        },
        meta: {
          'traceur': {
            format: 'global',
            exports: 'traceur',
            scriptLoad: false
          },
          'traceur-runtime': {
            format: 'global',
            exports: '$traceurRuntime'
          }
        },
        transpiler: 'plugin-traceur',
        transpilerRuntime: false
      });


      /* bootstrap app */
      System.import('src/app.js');

    </script>
  </body>
</html>
